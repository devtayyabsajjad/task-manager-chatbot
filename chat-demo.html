<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Chatbot Demo - Railway Deployed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            margin-left: auto;
            background: #007bff;
            color: white;
            text-align: right;
        }

        .message.bot {
            margin-right: auto;
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .message.error {
            margin-right: auto;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }

        #message-input:focus {
            border-color: #007bff;
        }

        #send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: #0056b3;
        }

        #send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .controls {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-button {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #e7f3ff;
            border-bottom: 1px solid #b3d7ff;
            color: #0056b3;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Groq Chatbot Demo</h1>
            <p>Powered by Railway + FastAPI</p>
        </div>

        <div id="status" class="status">
            üîÑ Initializing chatbot...
        </div>

        <div id="chat-container" class="chat-container"></div>

        <div class="input-area">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message here..."
                maxlength="4000"
            />
            <button id="send-button">Send</button>
        </div>

        <div class="controls">
            <button class="control-button" onclick="clearChat()">Clear Chat</button>
            <button class="control-button" onclick="showModels()">Show Models</button>
            <button class="control-button" onclick="checkHealth()">Health Check</button>
        </div>
    </div>

    <script src="js-integration-example.js"></script>
    <script>
        // Update API URL - Replace with your Railway URL
        const API_BASE_URL = 'https://your-project.up.railway.app';

        // Initialize chatbot with your Railway URL
        window.chatbot = new ChatbotClient(API_BASE_URL);

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');

        let isLoading = false;

        // Initialize the chat
        async function initializeChat() {
            try {
                statusDiv.textContent = 'üîÑ Checking API health...';
                const health = await window.chatbot.healthCheck();
                statusDiv.textContent = `‚úÖ API is healthy! Connected to Railway.`;
                statusDiv.style.background = '#d4edda';
                statusDiv.style.borderColor = '#c3e6cb';
                statusDiv.style.color = '#155724';
            } catch (error) {
                statusDiv.textContent = `‚ùå API connection failed: ${error.message}`;
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.borderColor = '#f5c6cb';
                statusDiv.style.color = '#721c24';
            }
        }

        // Add message to chat
        function addMessage(text, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : (isError ? 'error' : 'bot')}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            addMessage(text, true);
            messageInput.value = '';
            isLoading = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                statusDiv.textContent = 'ü§ñ AI is thinking...';
                const response = await window.chatbot.sendMessage(text);
                addMessage(response.reply, false);

                statusDiv.textContent = `‚úÖ Response received (Model: ${response.model_used}, Tokens: ${response.tokens_used})`;
                statusDiv.style.background = '#d4edda';
                statusDiv.style.borderColor = '#c3e6cb';
                statusDiv.style.color = '#155724';
            } catch (error) {
                addMessage(`Error: ${error.message}`, false, true);
                statusDiv.textContent = '‚ùå Failed to get response';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.borderColor = '#f5c6cb';
                statusDiv.style.color = '#721c24';
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Clear chat
        function clearChat() {
            chatContainer.innerHTML = '';
            statusDiv.textContent = 'üí¨ Chat cleared';
            statusDiv.style.background = '#e7f3ff';
            statusDiv.style.borderColor = '#b3d7ff';
            statusDiv.style.color = '#0056b3';
        }

        // Show available models
        async function showModels() {
            try {
                statusDiv.textContent = 'üîÑ Fetching available models...';
                const models = await window.chatbot.getModels();
                addMessage(`Available models: ${models.models.map(m => m.name).join(', ')}`, false);
                statusDiv.textContent = '‚úÖ Models loaded';
                statusDiv.style.background = '#d4edda';
                statusDiv.style.borderColor = '#c3e6cb';
                statusDiv.style.color = '#155724';
            } catch (error) {
                addMessage(`Error loading models: ${error.message}`, false, true);
                statusDiv.textContent = '‚ùå Failed to load models';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.borderColor = '#f5c6cb';
                statusDiv.style.color = '#721c24';
            }
        }

        // Health check
        async function checkHealth() {
            try {
                statusDiv.textContent = 'üîÑ Checking API health...';
                const health = await window.chatbot.healthCheck();
                addMessage(`Health status: ${JSON.stringify(health, null, 2)}`, false);
                statusDiv.textContent = '‚úÖ API is healthy';
                statusDiv.style.background = '#d4edda';
                statusDiv.style.borderColor = '#c3e6cb';
                statusDiv.style.color = '#155724';
            } catch (error) {
                addMessage(`Health check failed: ${error.message}`, false, true);
                statusDiv.textContent = '‚ùå API health check failed';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.borderColor = '#f5c6cb';
                statusDiv.style.color = '#721c24';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize on page load
        window.addEventListener('load', initializeChat);

        // Welcome message
        setTimeout(() => {
            addMessage('üëã Hello! I\'m your Groq-powered AI assistant deployed on Railway. How can I help you today?', false);
        }, 1000);
    </script>
</body>
</html>
